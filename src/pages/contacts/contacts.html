<!--
  Generated template for the ContactsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contactsFound" no-lines>
    <h2>{{contact?displayName}}</h2>
    <p *ngFor="let num of contact?.phoneNumbers">
      {{num.value}}
    </p>
    </ion-item>
  </ion-list>
</ion-content>
